<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 1 - Image Tracking AR</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <div class="info">Part 1: 画像マーカーをカメラに映してください。</div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: yes; uiError: yes"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="part1-model" src="./assets/model/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#part1-model"
          position="0 -0.2 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
