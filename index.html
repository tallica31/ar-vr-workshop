<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR/VR Workshop</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #0b1220, #121a2b 40%, #1a2440);
        color: #f3f5f7;
        display: grid;
        place-items: center;
        padding: 1.25rem;
        box-sizing: border-box;
      }

      main {
        width: min(720px, 100%);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        backdrop-filter: blur(2px);
        padding: 1.25rem;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.35rem;
      }

      p {
        margin: 0 0 1rem;
        color: #d7dce4;
        line-height: 1.5;
      }

      .links {
        display: grid;
        gap: 0.75rem;
      }

      a {
        display: block;
        text-decoration: none;
        color: #fff;
        padding: 0.9rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
      }

      a small {
        display: block;
        color: #cbd5e1;
        margin-top: 0.2rem;
      }

      a:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AR/VR Workshop</h1>
      <p>以下の Part をタップして、A-Frame + MindAR のサンプルを起動してください。</p>
      <nav class="links">
        <a href="./01-image-tracking/">
          Part 1: Image Tracking
          <small>ARマーカー（画像）認識で3Dモデル表示</small>
        </a>
        <a href="./02-face-tracking/">
          Part 2: Face Tracking
          <small>顔認識に追従してエフェクト/モデル表示</small>
        </a>
        <a href="./03-customize-template/">
          Part 3: Customize Template
          <small>targets.mind と 3D モデルを差し替えてカスタマイズ</small>
        </a>
      </nav>
    </main>
  </body>
</html>
