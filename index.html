<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR/VR Workshop Launcher</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: grid;
        place-items: center;
        padding: 24px;
        background: linear-gradient(160deg, #0f172a, #1d4ed8);
      }

      main {
        width: min(560px, 100%);
        background: rgba(255, 255, 255, 0.95);
        color: #0f172a;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 45px rgba(2, 6, 23, 0.35);
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(1.4rem, 4.5vw, 2rem);
      }

      p {
        margin: 0 0 18px;
        line-height: 1.5;
      }

      nav {
        display: grid;
        gap: 12px;
      }

      .part-link {
        display: block;
        text-decoration: none;
        font-weight: 700;
        border-radius: 12px;
        padding: 14px 16px;
        background: #2563eb;
        color: #fff;
        transition: transform 0.15s ease, opacity 0.15s ease;
      }

      .part-link:active {
        transform: scale(0.98);
      }

      .part-link:hover {
        opacity: 0.92;
      }

      .part-link small {
        display: block;
        font-weight: 500;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AR/VR Workshop</h1>
      <p>実行したい Part を選択してください。リンクをタップすると各アプリが起動します。</p>
      <nav>
        <a class="part-link" href="./01-image-tracking/">
          Part 1
          <small>画像トラッキング AR</small>
        </a>
        <a class="part-link" href="./02-face-tracking/">
          Part 2
          <small>顔トラッキング AR</small>
        </a>
        <a class="part-link" href="./03-customize-template/">
          Part 3
          <small>カスタマイズテンプレート</small>
        </a>
      </nav>
    </main>
  </body>
</html>
