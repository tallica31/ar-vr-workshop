<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Part 3 - Customize Template</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .hint {
        position: fixed;
        z-index: 10;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        background: rgba(0, 0, 0, 0.6);
        padding: 0.5rem 0.75rem;
        border-radius: 0.75rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="hint">
      targets.mind / scene.gltf を差し替えて
      <br />
      オリジナルARを作成
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiError: yes; uiLoading: yes; uiScanning: yes;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="customModel" src="./assets/model/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#customModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.2 0.2 0.2"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
