<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Part 2 - Face Tracking</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .hint {
        position: fixed;
        z-index: 10;
        left: 50%;
        bottom: 1rem;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.65);
        color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 999px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="hint">顔をカメラに向けてください</div>

    <a-scene
      mindar-face="autoStart: true; uiError: yes; uiLoading: yes;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="faceTexture" src="./assets/face-effect.png" alt="face effect" />
        <a-asset-item id="glassesModel" src="./assets/model/glasses.gltf"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-plane
          src="#faceTexture"
          position="0 0 0"
          width="0.35"
          height="0.15"
          opacity="0.9"
        ></a-plane>
      </a-entity>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          src="#glassesModel"
          position="0 0.02 0"
          scale="0.12 0.12 0.12"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
