<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 2 - Face Tracking AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .info {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 10;
        padding: 8px 12px;
        color: #fff;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="info">Part 2: 顔をカメラに映してください。</div>

    <a-scene
      mindar-face="autoStart: true; uiError: yes"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="glasses-model" src="./assets/model/scene.gltf"></a-asset-item>
        <img id="face-effect" src="./assets/canonical_face_model_uv_visualization.png" alt="face effect" />
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          src="#glasses-model"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.01 0.01 0.01"
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-face-target="anchorIndex: 1">
        <a-plane
          src="#face-effect"
          position="0 0.1 0.1"
          width="0.45"
          height="0.2"
          transparent="true"
          opacity="0.9"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
